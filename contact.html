              >

              ><i class="fa-regular fa-envelope"></i> Email ID</label
            >
          </div>
          <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"
              ><i class="fa-sharp fa-solid fa-comment"></i> Your Message</label
            >
          </div>
          <button type="submit">
            <i class="fa-regular fa-paper-plane"></i> SUBMIT
